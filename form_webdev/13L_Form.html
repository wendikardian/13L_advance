<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>

    <style>
        .input-text{
             width: 200px;
             height: 30px;
             border: 1px solid black;
             border-radius: 5px;
             padding-left: 10px;
         }

         div label{
            display: block;
             margin-bottom: 5px;
         }
    </style>
</head>
<body>
    <form action="result.html" target="blank" method="POST" autocomplete="off"  >
        <h2>Form Registration</h2>
        <div>
            <label for="username">Username</label>
            <input type="text" placeholder="username"  name="username" id="username" class="input-text" required >
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="email" name="email" id="email" class="input-text" >
        </div>
        <!-- select -->
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <!-- date of birth -->
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Submit</button>
        <!-- <input type="submit"> -->
    </form>
</body>
</html>
